<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Loan Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Agricultural Loan Application</h2>
        <form id="agriculturalLoanForm" onsubmit="submitAgriculturalLoanForm(); return false;">
            <label for="accountName">Account Name</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="accountNumber">Accountant Bank Number</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" name="loanAmount" required>

            <button type="submit">Apply</button>
        </form>
    </div>

    <script>
        // script.js
function submitAgriculturalLoanForm() {
    const accountName = document.getElementById('accountName').value;
    const accountNumber = document.getElementById('accountNumber').value;
    const email = document.getElementById('email').value;
    const loanAmount = parseFloat(document.getElementById('loanAmount').value);

    fetch('http://localhost:3000/api/agriculturalLoan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            accountName,
            accountNumber,
            email,
            loanAmount
        })
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message); // Show success or error message
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    </script>
</body>
</html>
